<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="script/jquery.js"></script>
    <script src="script/checkSession.js"/>
    <link href="style/base.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/plantManage.css">
    <title>植物信息管理</title>
</head>
<body>
    <!--头部菜单-->
    <div class="top">
            <div class="w t_cen">
                <div class="t_c_lr t_c_left"></div>
                <div class="t_c_cen">
                    <div class="t_c_top">
                    </div>
                    <div class="t_c_bottom">
                        <ul>
                            <li>
                                <a href="index.html"><em>首页</em><i>Home</i></a>
                            </li>
                            <li>
                                <a href="peopleManage.html"><em>人员管理</em></a>
                                <div class="Nodes">
                                    <img src="images/menu_top.png" />
                                    <ul>
                                        <li><a href="login.html">退出登录</a></li>
                                    </ul>
                                    <img src="images/menu_bottom.png" />
                                </div>
                            </li>
                            <li>
                                <a href="taskManage.html"><em>审核信息管理</em></a>
                                <div class="Nodes">
                                    <img src="images/menu_top.png" />
                                    <ul>
                                        <li><a href="taskRecord.html">审核记录</a></li>
                                    </ul>
                                    <img src="images/menu_bottom.png" />
                                </div>
                            </li>
                            <li class="thisli">
                                <a href="plantManage.html"><em>植物信息管理</em></a>
                            </li>
                            <li>
                                <a href="Advertisement.html"><em>广告管理</em></a>
                            </li>
                            <li>
                                <a href="chart.html"><em>统计分析</em></a>
                            </li>
                        </ul>
                        <div class="thisMenu" id="thisMenu"></div>
                    </div>
                </div>
            </div>
        </div>
    <div class="all">

    <!-- 检查人员 -->
    <div class="head">
        <h1 id="check">任务信息一览</h1>
        <div class="search">
            <input type="number" placeholder="按id查询">
            <button>查询</button>
        </div>
        <div class="select_search">
            <span>状态查询:</span>
            <select>
                <option value="-1">全部</option>
                <option value="0">养护中</option>
                <option value="1">良好</option>
                <option value="2">不良</option>
            </select>
            <button>查询</button>
        </div>
    </div>
        <table cellspacing="1">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>生长状况</th>
                <th>期望措施</th>
                <th>实际措施</th>
                <th>所需物品</th>
                <th>养护进度</th>
                <th>时间</th>
                <th>备注</th>
                <th>二维码</th>
                <th>操作</th>
            </tr>
            <tr class="addNewTask">
                
            </tr>
        </table>
        
        <!-- 分页 -->
        <div class="page">
            <span class="left"></span>
            <span class="right"></span>
        </div>
    </div>

<!--引用JQuery-->
<script type="text/javascript" src="script/jquery.js"></script>
<script src="script/plantManage.js"></script>
<!--其他样式-->
<script type="text/javascript" src="script/Other.js"></script>
</body>
</html>
